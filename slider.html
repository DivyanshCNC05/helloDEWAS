<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Image Slider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .carousel-item img {
      height: 450px;           /* adjust height as needed */
      object-fit: contain;
      width: 100%;
      border-radius: 10px;
    }
   
  </style>
</head>

<body>

  <div class="container">
    <!-- ðŸ”¹ Carousel Start -->
  <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <!-- Slide 1 -->
      <div class="carousel-item active">
        <img src="./Assets/slider-img-01.png" class="d-block w-100" alt="News Banner 1">
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item">
        <img src="./Assets/slider-img-2.png" class="d-block w-100" alt="News Banner 2">
        <div class="carousel-caption d-none d-md-block">
  
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="carousel-item">
        <img src="./Assets/slider-img-03.png" class="d-block w-100" alt="News Banner 3">
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>

    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  <!-- ðŸ”¹ Carousel End -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Auto-slide every 3 seconds
    const myCarousel = document.querySelector('#bannerCarousel');
    const carousel = new bootstrap.Carousel(myCarousel, {
      interval: 3000,
      ride: 'carousel'
    });
  </script>

</body>
</html>
