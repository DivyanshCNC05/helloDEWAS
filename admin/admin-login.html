<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        @media only screen and (min-device-width : 320px) and (max-device-width : 640px) {}






        @media only screen and (min-width: 1030px) and (max-width: 1605px) {}
    </style>

</head>

<body>

    <div class="container-fluid cust-container p-0">

        <!-- navbar section start  -->
        <nav class="test_nav "></nav>
        <!-- navbar section ends  -->

        <div class="container cust-container my-5">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center align-items-center">
                    <img src="images/admin-login.png" alt="admin-login" class="img-fluid" data-aos="fade-right"
                        data-aos-duration="1500">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center align-items-center">
                    <form action="login.php" method="post" class="w-75 p-4 shadow rounded" data-aos="fade-left" data-aos-duration="1500">
                        <h3 class="text-center mb-4">Admin Login</h3>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Enter your password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <div class="mt-3 text-center text-danger">
                            <!-- show simple error messages from query string -->
                            <script>
                                const params = new URLSearchParams(window.location.search);
                                const err = params.get('error');
                                if (err === 'empty') document.write('Please fill both fields.');
                                if (err === 'invalid') document.write('Invalid email or password.');
                                if (err === 'created') document.write('Admin account created. You can login now.');
                            </script>
                        </div>
                    </form>
                </div>
            </div>

        <div class="container-fluid p-0">
            <!-- footer section start  -->
            <div class="end"></div>
            <!-- footer section end  -->
        </div>
    </div>

    <script src="js/script.js"></script>

        AOS.init();

</body>
